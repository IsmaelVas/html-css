    <title>Solo Leveling</title>
    <style>
        body {
            background-color: rgb(36, 34, 34);
            text-align: center;

        }

        h1,
        a {
            background: -webkit-linear-gradient(left, rgb(112, 25, 19), rgb(223, 196, 47), rgb(231, 231, 219));

            -webkit-text-fill-color: transparent;
        }

        a {
            display: flex;
            line-height: 2.5;
            font-size: 25px
        }

        a img {
            transition: 0.5s;
        }
        
        img:hover {
            transform: scale(1.15);
            cursor: pointer;
        }

        .gostou {
            transition: 0.4s;
        }

        .gostou:hover {
            transform: scale(1.2);
        }
        
    </style>
